<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Map Viewer</title>
    
    <!-- ArcGIS CSS -->
    <link rel="stylesheet" href="https://js.arcgisonline.com/4.28/esri/themes/light/main.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>üó∫Ô∏è Interactive Map Viewer</h1>
                <p>Powered by ArcGIS SDK</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar Controls -->
            <aside class="sidebar">
                <div class="controls-section">
                    <h2>Map Controls</h2>
                    
                    <div class="control-group">
                        <label>Base Map:</label>
                        <select id="basemapSelector" class="control-input">
                            <option value="streets">Streets</option>
                            <option value="satellite">Satellite</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="topo">Topographic</option>
                            <option value="gray">Gray</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Search Location:</label>
                        <input type="text" id="locationSearch" class="control-input" placeholder="Enter a location...">
                        <button id="searchBtn" class="btn btn-primary">Search</button>
                    </div>

                    <div class="control-group">
                        <label>Map Opacity:</label>
                        <input type="range" id="opacitySlider" class="control-input" min="0" max="100" value="100">
                        <span id="opacityValue">100%</span>
                    </div>

                    <div class="control-group">
                        <label>Zoom Level:</label>
                        <div class="zoom-buttons">
                            <button id="zoomIn" class="btn btn-secondary">+</button>
                            <button id="zoomOut" class="btn btn-secondary">‚àí</button>
                        </div>
                        <span id="zoomLevel">Zoom: 4</span>
                    </div>

                    <div class="control-group">
                        <button id="resetBtn" class="btn btn-secondary full-width">Reset View</button>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Map Info</h3>
                    <div id="mapInfo" class="info-box">
                        <p>Click on the map to see coordinates</p>
                    </div>
                </div>
            </aside>

            <!-- Map Container -->
            <div id="mapContainer" class="map-container"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Interactive Map Viewer | Built with ArcGIS SDK for JavaScript</p>
        </footer>
    </div>

    <!-- ArcGIS JavaScript SDK -->
    <script src="https://js.arcgisonline.com/4.28/"></script>
    
    <!-- Custom Script -->
    <script src="main.js"></script>
</body>
</html>
